version: '3.8'

services:
  emotion-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: emotion-recognition-api
    ports:
      - "8000:8000"
    environment:
      - INFERENCE_BACKEND=onnx
      - DEVICE=cpu
      - DEBUG=false
      - NUM_WORKERS=4
    volumes:
      # Mount models from host (optional - can be baked into image)
      - ./optimized_models:/app/optimized_models:ro
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: GPU version
  emotion-api-gpu:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: emotion-recognition-api-gpu
    ports:
      - "8001:8000"
    environment:
      - INFERENCE_BACKEND=onnx
      - DEVICE=cuda
      - DEBUG=false
    volumes:
      - ./optimized_models:/app/optimized_models:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    profiles:
      - gpu  # Only start with: docker-compose --profile gpu up
    restart: unless-stopped

networks:
  default:
    name: emotion-network